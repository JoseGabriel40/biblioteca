<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Biblioteca Web</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos espec√≠ficos para a centraliza√ß√£o da tela de login */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: var(--primary);
    }
    .login-container {
      background: white;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    /* Estilos do modal (opcional, mas recomendado) */
    .modal {
      max-height: 80vh; /* Limita a altura do modal de cadastro */
      overflow-y: auto; /* Adiciona rolagem se o conte√∫do for grande */
    }
    .register-link {
      cursor: pointer;
      color: var(--primary);
      text-decoration: underline;
      font-size: 0.9em;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>üìö Login</h2>
  <form id="loginForm">
    <div class="form-group">
      <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="loginPassword" placeholder="Senha" required>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
  <div id="loginMessage" class="login-message"></div>

  <span id="openRegisterModal" class="register-link">N√£o tem conta? Cadastre-se aqui.</span>

</div>

<div class="modal-overlay" id="registerModal">
  <div class="modal" style="max-width: 500px;">
    <div class="modal-header">
      <h2>Cadastro Simplificado de Usu√°rio</h2>
      <button class="modal-close" id="closeRegisterModal">&times;</button>
    </div>
    <form id="registerForm">
      <div class="form-grid">
        <!-- Apenas Email e Senha, conforme solicitado -->
        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Email (Ser√° seu Login)</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group" style="grid-column: 1 / -1;">
          <label class="form-label">Senha</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <!-- Informa√ß√µes acad√™micas (Nome, Ano, Turma, Curso) foram removidas do cadastro p√∫blico -->
      </div>
      <p style="font-size: 0.8em; margin-top: 10px;">* Informa√ß√µes acad√™micas ser√£o preenchidas automaticamente e dever√£o ser atualizadas posteriormente por um administrador.</p>
      <div class="form-actions" style="margin-top: 20px;">
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </div>
    </form>
  </div>
</div>

<script src="login-script.js"></script>
</body>
</html>
